<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="social">
        <div id="images">
            <img class="networks" src="/img/social%20networks/facebook.svg" alt="">
            <img class="networks" src="/img/social%20networks/instagram.svg" alt="">
            <img class="networks" src="/img/social%20networks/vk.svg" alt="">
        </div>
        <a href="" class="email">info@vitau.club</a>
    </div>
    <div class="logo">
        <img src="img/logo.png" alt="" class="main-logo">
        <div id="btns">
            <p>Конкурс</p>
            <p>Подарки</p>
            <p>Условия и заявка</p>
        </div>
        <button class="btn">Подать заявку</button>
    </div>
    <div class="main-header">
        <div class="main-background">
            <img class="font" src="img/font.png" alt="">
            <div class="logo-date">
                <p class="date">01.01.0001 - 02.02.0002</p>
                <p class="title">Видеоконкурс “Физическая культура”</p>
                <button class="main-btn">Подать заявку</button>
            </div>
        </div>
    </div>

</header>

</html>
